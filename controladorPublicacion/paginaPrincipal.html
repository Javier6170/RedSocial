<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedYe! - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap');

        * {
            margin: 0px;
            padding: 0px;
        }

        .bg {
            background-image: radial-gradient(circle at 14.91% 37.23%, #8958ff 0, #4d42d4 50%, #002da8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
        }

        .span {
            color: white;
            font-family: 'Raleway', sans-serif;
            font-size: 25px;
        }

        .div-1 {
            float: left;
            width: 33.3%;
            height: 100vh;
            background: #F0F2F5;
            text-align: left;
        }

        .div-2 {
            float: left;
            width: 33.333%;
            height: 100vh;
            align-items: center;
            text-align: center;
            background: #F0F2F5;
        }

        .div-3 {
            float: left;
            width: 33.3%;
            height: 100vh;
            align-items: center;
            text-align: center;
            background: #F0F2F5;

        }

        ul li {
            text-decoration: none;
        }


        .btn-publicar {
            background: #166EDF;
            color: white;
        }

        .nav-link {
            color: black;
        }

        .h3-Accesos {
            color: black;
        }


    </style>
</head>
<body>
<header>
    <div class="px-3 bg py-2 text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                    <span class="span"><i class="far fa-share-square"></i> RedYe!</span>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-secondary  dropdown-toggle" type="button" id="dropdownMenuButton2"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesion</a>
                                </li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user-edit"></i> Editar
                                    Informacion</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>


<div class="div-1 d-flex flex-column flex-shrink-0 p-3 text-white">
    <hr style="color: black">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"/>
                </svg>
                Home
            </a>
        </li>
        <li>
            <a href="#" class="nav-link ">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#speedometer2"/>
                </svg>
                <i class="fas fa-user-friends"></i> Amigos
            </a>
        </li>
        <li>
            <a href="#" class="nav-link ">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#table"/>
                </svg>
                <i class="fas fa-store"></i> Tienda
            </a>
        </li>
        <li>
            <a href="#" class="nav-link ">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#grid"/>
                </svg>
                <i class="fas fa-users"></i> Grupos
            </a>
        </li>
        <li>
            <a href="#" class="nav-link ">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                <i class="fab fa-youtube"></i> Videos
            </a>
        </li>
        <hr style="color: black">
        <h3 class="h3-Accesos">Acceso directos</h3>
    </ul>

</div>
<div class="div-2 d-flex flex-column flex-shrink-0 p-3">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="¿En que estas pensando?"><br>
                </div>
                <div class="card">
                    <div class="card-body">
                        <strong>Agregar a tu publicación</strong>
                        <button class="btn" style="color: green"><h4><i class="fas fa-images"></i></h4></button>
                        <button class="btn" style="color: orange"><h4><i class="fas fa-microphone"></i></h4>
                        </button>
                        <button class="btn" style="color: mediumvioletred"><h4><i
                                class="fas fa-street-view"></i></h4></button>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-publicar">Publicar</button>
            </form>
        </div>
    </div>
</div>
<div class="div-3 d-flex flex-column flex-shrink-0 p-3 text-white">

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
